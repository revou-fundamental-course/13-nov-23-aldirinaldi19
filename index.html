<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Travel Agent</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <header>
        <section class="navigation-header">
        <a href="">Logo</a>
        <nav class="navigation">
            <a href="">Home</a>
            <a href="">Our Package</a>
            <a href="">Call US</a>
        </nav>
        </section>
        <section class="title-header">
            <h1>Your best travel agent</h1>
            <h4>Your happiness is our happiness</h4>
        </section>
    </header>

    <main id="main-section">
        <section class="review-section">
                <img src="assets/wp4213171-baki-wallpapers.jpg">
                <h5>Hidup seperti Larry</h5>
        </section>
        <section class="message-us">
            <h5>Contact Us</h5>
            <h6>Sales bakal menyatakan cinta kepada anda</h6>
            <form>
                <label for="name-input">First Name</label>
                <input id="name-input" type="text" placeholder="First and Last Name">
                <label for="email-input">Email</label>
                <input id="email-input" type="text" placeholder="example@mail.com">
                <button type="button" class="primary-button">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
